<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ub Passenger - Inicio</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: #000;
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .logo {
        margin-top: 100px;
      }

      .logo img {
        width: 90px;
        border-radius: 20px;
      }

      h1 {
        margin-top: 25px;
        font-size: 1.8em;
        font-weight: bold;
      }

      .input-group {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 25px auto;
        width: 80%;
        max-width: 400px;
        background-color: #111;
        border-radius: 10px;
        padding: 8px;
      }

      input {
        width: 100%;
        background: transparent;
        border: none;
        color: white;
        font-size: 1em;
        padding: 10px;
        outline: none;
      }

      button.main {
        width: 80%;
        max-width: 400px;
        padding: 15px;
        margin-top: 10px;
        background-color: white;
        color: black;
        border: none;
        border-radius: 10px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
      }

      button.main:hover {
        background-color: #ccc;
      }

      .divider {
        margin: 25px auto;
        width: 80%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: gray;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background-color: gray;
        margin: 0 10px;
      }

      .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 80%;
        max-width: 400px;
        background-color: #111;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 1em;
        font-weight: 500;
        margin: 8px auto;
        padding: 12px;
        cursor: pointer;
      }

      .social-btn:hover {
        background-color: #222;
      }

      .footer {
        margin-top: 40px;
        font-size: 0.9em;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/cc/Uber_logo_2018.png" alt="Ub logo" />
    </div>
    <h1>Empieza con Ub</h1>

    <div class="input-group">
      <input type="tel" placeholder="Número de teléfono móvil" />
    </div>

    <button class="main">Continuar</button>

    <div class="divider">o</div>

    <button class="social-btn">  Continúa con Apple</button>
    <button class="social-btn">G  Continúa con Google</button>
    <button class="social-btn">✉️  Continuar con el correo electrónico</button>

    <div class="divider">o</div>

    <div class="footer">
      Inicia sesión en la app de Ub
    </div>
  </body>
</html>
